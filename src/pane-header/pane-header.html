<a href="#" class="pane-header-close" ng-if="vm.showClose" ng-click="vm.close()">
    <i class="pane-header-closeIcon fa fa-times-circle"></i>
</a>
<div class="pane-header-actions" ng-transclude></div>
<div class="pane-header-titles">
    <div class="pane-header-title">
        <span class="pane-header-titleText">{{vm.title}}</span>
    </div>
    <div class="pane-header-subtitle">
        <span class="pane-header-subtitleText" ng-if="vm.subtitle">{{vm.subtitle}}</span>
    </div>
</div>
