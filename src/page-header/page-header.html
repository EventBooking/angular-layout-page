<div class="page-header">
    <div class="page-header-left">
        <i class="page-header-navMenu fa fa-navicon" ng-click="vm.toggleNav()"></i>
    </div>

    <!-- Transclude default -->
    <div class="page-header-center" ng-if-start="vm.transcludeContent">
        <span class="page-header-title">{{vm.title}}</span>
        <span class="page-header-subtitle">{{vm.subtitle}}</span>
        <span class="page-header-label">{{vm.label}}</span>
    </div>
    <div class="page-header-right" ng-if-end>
        <div class="page-header-actions" ng-transclude></div>
    </div>

    <!-- Transclude title and actions -->
    <div class="page-header-center" ng-if-start="!vm.transcludeContent" ng-transclude="title"> </div>
    <div class="page-header-right">
        <div class="page-header-actions" ng-end ng-transclude="actions"></div>
    </div>
</div>
