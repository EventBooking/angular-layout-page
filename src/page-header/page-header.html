<div class="page-header-actions" ng-transclude></div>
<div class="page-header-titles">
    <div class="page-header-titles-item">
        <span class="page-header-title">{{vm.title}}</span>
    </div>
    <div class="page-header-titles-item">
        <span class="page-header-subtitle" ng-if="vm.subtitle">{{vm.subtitle}}</span>
    </div>
    <div class="page-header-titles-item">
        <span class="page-header-label" ng-if="vm.label">{{vm.label}}</span>
    </div>
</div>
