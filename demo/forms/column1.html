<form class="form">
    <div class="form-group">
        <label class="form-label form-label--capitalize">Capitalize text
            <span class="form-label-sub">sub</span>
        </label>
        <input class="form-control" type="text" value="value">
        <div class="form-message">
            <span>This is a form-message in a form-group</span>
        </div>
    </div>
    
    <div class="form-group">
        <label>
            <input class="form-control" type="checkbox">
            <span class="form-label">Checkbox</span>
        </label>
    </div>
    <div class="form-message">
        <span>This is a form-message next to a form-group</span>
    </div>

    <div class="form-group">
        <label class="form-label">Select</label>
        <select class="form-control">
            <option>one</option>
            <option>two</option>
        </select>
    </div>
    <div class="form-group">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label class="form-label">Disabled</label>
        <input class="form-control" type="text" value="value" disabled>
    </div>
    <div class="form-group">
        <label class="form-label">Email</label>
        <input class="form-control" type="email">
    </div>
    <div class="form-group">
        <label class="form-label">Url</label>
        <input class="form-control" type="url">
    </div>
    <div class="form-group">
        <label class="form-label">number</label>
        <input class="form-control" type="number">
    </div>
    <div class="form-group">
        <label class="form-label">search</label>
        <input class="form-control" type="search">
    </div>
    <div class="form-group">
        <label class="form-label">tel</label>
        <input class="form-control" type="tel">
    </div>
    <div class="form-group">
        <label class="form-label">time</label>
        <input class="form-control" type="time" value="10:00:00">
    </div>
    <div class="form-group">
        <label class="form-label">div</label>
        <div class="form-control">This is a div</div>
    </div>
    <div class="form-group">
        <label class="form-label">anchor</label>
        <a href="#" class="form-control">This is an anchor (if you want focus ability)</a>
    </div>
    <div class="form-group">
        <label class="form-label">anchor with content</label>
        <a href="#" class="form-control">
            <div>content1</div>
            <div>content2</div>
        </a>
    </div>
</form>
<div>
    <label>
        <input class="form-control" type="checkbox">
        <span class="form-label">Checkbox outside of form</span>
    </label>
</div>
<div>
    <table>
        <tr>
            <td>
                <label>
                    <input class="form-control" type="checkbox">
                    <span class="form-label"></span>
                </label>
            </td>
            <td>
                Empty content (for example in a table)
            </td>
        </tr>
    </table>

</div>
