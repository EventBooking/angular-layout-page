<pane-test> <!--mimicks directive routing-->
    <div class="page">

        <page-header title="Panes" subtitle="with subtitle" label="label">
            <i class="page-header-actions-item fa fa-ellipsis-v"></i>
        </page-header>

        <div class="page-content" ng-switch="vm.area">
            
            <div class="page-content-nav">
                <page-content-nav-item area="vm.area" path="twoPane">Two panes</page-content-nav-item>
                <page-content-nav-item area="vm.area" path="doublePane">Double pane</page-content-nav-item>
                <page-content-nav-item area="vm.area" path="doublePane2">Third</page-content-nav-item>
            </div>

            <div class="page-content-area" ng-switch-default>
                <ng-include class="page-content-body" src="'paneTest/twoPane.html'"></ng-include>
            </div>
            
            <div class="page-content-area" ng-switch-when="doublePane">
                <ng-include class="page-content-body" src="'paneTest/doublePane.html'"></ng-include>
            </div>

        </div>
        
    </div>
</pane-test>
