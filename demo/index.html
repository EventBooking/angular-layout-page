<html ng-app="demo">

	<head>
		<base href="/"/>
        <title>Layout Page Demo</title>
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="dist/vops-layout.css" />
		<link rel="stylesheet" href="stylesheet.css" />
	</head>
	
	<body class="layout-body">
		
		<div class="layout-page">
			<nav class="layout-page-nav">
				<nav-header text="Nav Header" small="NH"></nav-header>
				<nav-group>
					<a nav-group-item icon="fa fa-check-square-o" ng-href="/panes" selected="['/routetest']">Panes</a>
					<nav-group-item icon="fa fa-group" ng-href="/pages">Pages</nav-group-item>
				</nav-group>
				<nav-group>
					<nav-group-item icon="fa fa-calendar" ng-href="/text">Text</nav-group-item>
                    <nav-group-item icon="fa fa-calendar" ng-href="/buttons">Buttons</nav-group-item>
                    <nav-group-item icon="fa fa-calendar" ng-href="/forms">Forms</nav-group-item>
				</nav-group>
			</nav>
		
			<div ng-view class="layout-page-view"></div>
		</div>

		
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
		<script type="text/javascript" src="dist/vops-layout.js"></script>
		<script type="text/javascript" src="dist/vops-layout.templates.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="pageTest/pageTest.js"></script>
		<script type="text/javascript" src="paneTest/paneTest.js"></script>
        <script type="text/javascript" src="text/text.js"></script>
        <script type="text/javascript" src="forms/forms.js"></script>
        <script type="text/javascript" src="buttons/buttons.js"></script>
	</body>

</html>
