<div class="page">

    <page-header title="Charts"></page-header>

    <div class="page-content">

        <div class="page-content-body">

            <div class="page-content-body-pane">
                <h2>doughnut</h2>
                <div>
                    <label>default</label>
                    <doughnut class="doughnut-test" value="'50'">
                        50%
                    </doughnut>
                </div>
                <div>
                    <label>empty-color-class - override the default empty color</label>
                    <doughnut class="doughnut-test" empty-color-class="doughnut-empty-color-test" value="'45'">
                        45%
                    </doughnut>
                </div>
                <div>
                    <label>color-class - override the default fill color</label>
                    <doughnut class="doughnut-test" color-class="doughnut-color-test" value="'75'">
                        75%
                    </doughnut>
                </div>
                <div>
                    <label>color - sets the fill color explicitly</label>
                    <doughnut class="doughnut-test" color="red" value="'25'">
                        25%
                    </doughnut>
                </div>
            </div>

            <div class="page-content-body-pane">

            </div>
        </div>

    </div>

</div>
