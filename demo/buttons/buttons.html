<div class="page page--full">

	<page-header title="Buttons"></page-header>

	<div class="page-content">
		
		<div class="page-content-body">
			
            <div class="grid pad-tb">
                <div class="grid grid-cols pad-lr">
                    
                    <div class="grid-title">.button-*</div>
                    <div class="list">
                        <div class="list-item">
                            <button class="button">.button</button>
                        </div>
                        <div class="list-item">
                            <button class="button-default">.button-default</button>
                        </div>
                        <div class="list-item">
                            <button class="button-primary">.button-primary</button>
                        </div>
                        <div class="list-item">
                            <button class="button-success">.button-success</button>
                        </div>
                        <div class="list-item">
                            <button class="button-danger">.button-danger</button>
                        </div>
                    </div>
                    
                    <div class="grid-title">Text</div>
                    <div class="list">
                        <div class="list-item">
                            <button class="button-link">.button-link</button>
                        </div>
                    </div>
                    
                </div>
                <div class="grid grid-cols pad-lr">
                    
                    <div class="grid-title">States</div>
                    <div class="list">
                        <div class="list-item">
                            <button class="button-disabled" disabled>.button-disabled[disabled]</button>
                        </div>
                    </div>
                    
                    <div class="grid-title">White space</div>
                    <div class="list">
                        <div class="list-item" style="width: 75px; overflow: hidden;">
                            <button class="button">nowrap......</button>
                        </div>
                    </div>
                    
                </div>
                
                <div class="grid grid-cols pad-lr">
                    
                    <div class="grid-title">Elements</div>
                    <div class="list">
                        <div class="list-item">
                            <span class="button">span.button</span>
                        </div>
                        <div class="list-item">
                            <a href="#" class="button">a.button</a>
                        </div>
                        <div class="list-item">
                            <input class="button" type="button" value="input[type='button']"/>
                        </div>
                    </div>
                    
                </div>
                
                <div class="grid grid-cols pad-lr">
                    
                    <div class="grid-title">Sizes</div>
                    <div class="list">
                        <div class="list-item" style="font-size: 8px">
                            <button class="button-default">8px</button>
                        </div>
                        <div class="list-item" style="font-size: 12px">
                            <button class="button-default">12px</button>
                        </div>
                        <div class="list-item" style="font-size: 16px">
                            <button class="button-default">16px</button>
                        </div>
                        <div class="list-item" style="font-size: 20px">
                            <button class="button-default">20px</button>
                        </div>
                        <div class="list-item" style="font-size: 24px">
                            <button class="button-default">24px</button>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
		</div>

	</div>
	
</div>
