<html ng-app="demo">

<head>
	<base href="/" />
	<title>Layout Page Demo</title>
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="dist/vendors.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>

<body>
	<div class="layout-page">
		<nav class="layout-page-nav">
			<nav-header text="Nav Header" small="NH"></nav-header>
			<nav-group>
				<nav-group-item class="nav-group-item--appSwitcher" icon="fa fa-dollar">Sales <i class="fa fa-caret-down"></i></nav-group-item>
			</nav-group>
			<nav-group>
				<a nav-group-item icon="fa fa-check-square-o" ng-href="/panes" selected="['/routetest']">Panes</a>
				<nav-group-item icon="fa fa-group" ng-href="/pages">Pages</nav-group-item>
			</nav-group>
			<nav-group>
				<nav-group-item icon="fa fa-calendar" ng-href="/text">Text</nav-group-item>
				<nav-group-item icon="fa fa-calendar" ng-href="/buttons">Buttons</nav-group-item>
				<nav-group-item icon="fa fa-calendar" ng-href="/forms">Forms</nav-group-item>
				<nav-group-item icon="fa fa-calendar" ng-href="/colors">Colors</nav-group-item>
				<nav-group-item icon="fa fa-calendar" ng-href="/blankslate">Blankslate</nav-group-item>
				<nav-group-item icon="fa fa-calendar" ng-href="/charts">Charts</nav-group-item>
				<nav-group-item icon="fa fa-calendar" ng-href="/grid">Grid</nav-group-item>
			</nav-group>
		</nav>

		<div ng-view class="layout-page-view"></div>
	</div>

	<script type="text/javascript" src="dist/vendors.js"></script>
	<script type="text/javascript" src="demo.js"></script>
</body>

</html>
